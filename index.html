
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
    <title>Ziglewis-To-do-app</title>
</head>

<main>

    

<body>

    <div class="Real-live-time">
        <div class="display">  </div>
      </div>


    <h1> To Do App</h1>
    <p> <i> Let"s help you put up an itinerary that works! </i></p>
    <div class="prompt-display"></div>
    <div><input class="To-do-title" type="text" placeholder="Title: e.g Appointment with the Dentist"></div>
    <div><input class="Task-description" type="text" placeholder="Description: e.g To have my tooth examined and that of my baby."></div>



    <div class="time-date"> <!-- Time and date of event starts here -->
        <p> <i> Optional: Set time to get notification as a reminder! </i></p>
    <div class="time-and-date-input">
        <input class="time-input" type="time" > 
        <input class="date-input" type="date">
    </div>
      

    
    </div>       <!-- Time and date ends here -->

         <!-- the buttons started here -->

         <div class="buttons"> 
            <button class="Add-to-cart-btn">Add to cart</button>
            <button class="View-cart-btn">View Cart</button>
        
        </div>

        <div class="cart"> 
            <i>Double click on any task to delete</i>
            <div class="each-task">
                <p>Title:</p>
                <p>Description:</p>
                <P>Time:</P>
                <div class="cart-buttons">
                    <div class="cart-buttons-number"> 1</div>
                    <div class="cart-buttons-edit"> edit</div>
                    <div class="cart-buttons-delete"> delete</div>
                    <div class="cart-buttons-status">Pending</div>

                </div>
            </div>




        </div>

    




    <script src="index.js"></script>
</body>
</main>
</html>
