
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
    <title>Ziglewis-To-do-app</title>
</head>

<main>
<body>
    <h1> To Do App</h1>
    <p> <i> Let"s help you put up an itinerary that works! </i></p>
    <div class="prompt-display"></div>
    <div><input class="To-do-title" type="text" placeholder="Title: e.g Appointment with the Dentist"></div>
    <div><input class="Task-description" type="text" placeholder="Description: e.g To have my tooth examined and that of my baby."></div>



    <div class="time-date"> <!-- Time and date of event starts here -->
        <p> <i> Optional: Set time to get notification as a reminder! </i></p>
    <div class="time-input">
        <input class="hour" type="number" placeholder="Hour" min="0" max="24"> 
        <input class="minutes" type="number" placeholder="min's" min="0" max="59"> 
        <input class="seconds" type="number" placeholder="Sec's" min="0" max="59"> 
    </div>
      

    <div class="Date-input">
        <input class="day" type="number" placeholder="Day" min="0" max="31"> 
        <input class="month" type="number" placeholder="Month" min="0" max="24"> 
        <input class="year" type="number" placeholder="Year" min="2023" max="2200"> 
    </div>

    </div>       <!-- Time and date ends here -->

         <!-- the buttons started here -->

         <div class="buttons"> 
            <button class="Add-to-cart-btn">Add to cart</button>
            <button class="View-cart-btn">View Cart</button>
        
        </div>

        <div class="cart"> 
            <i>Double click on any task to delete</i>
            <div class="each-task">
                <p>Title:</p>
                <p>Description:</p>
                <P>Time:</P>
            </div>




        </div>

    




    <script src="index.js"></script>
</body>
</main>
</html>
